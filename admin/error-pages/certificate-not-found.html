<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
        }

        .error-container {
            text-align: center;
            padding: 2.5rem;
            max-width: 400px;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            color: #e53e3e;
        }

        .error-title {
            color: #1a202c;
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #718096;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .close-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 16H7v-2h10v2zm0-4H7v-2h10v2zm0-4H7V9h10v2zm0-4H7V5h10v2z"/>
        </svg>
        <h1 class="error-title">Certificate Not Found</h1>
        <p class="error-message">
            Sorry, we couldn't find the certificate you're looking for. The file might have been moved, deleted, or never existed.
        </p>
        <button onclick="window.close()" class="close-button">Close Window</button>
    </div>
</body>
</html>
