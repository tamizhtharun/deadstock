<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .key-button-container {
      margin-bottom: 10px;
    }

    /* Initially hide the dropdown content */
    .l-info-icons-container {
      display: none;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out, padding 0.3s ease-out;
      margin-top: 10px;
    }

    /* When active, show the dropdown content */
    .key-button-container.show-info .l-info-icons-container {
      display: block;
      max-height: 1000px; 
      padding: 10px 0;
    }

    .info-row {
      margin: 5px 0;
    }
  </style>
  <title>Dropdown Example</title>
</head>
<body>
  <div class="key-button-container">
    <button class="material-info-btn">
      Key (explanation of symbols)
      <span class="info-icon">â“˜</span>
    </button>

    <div class="l-info-icons-container">
      <div class="info-row">
        <div class="icon small icon-rank-2"></div>
        <div class="description">Main application</div>
      </div>
      <div class="info-row">
        <div class="icon small icon-rank-1"></div>
        <div class="description">Additional application</div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.material-info-btn').addEventListener('click', function() {
      var container = document.querySelector('.key-button-container');
      container.classList.toggle('show-info');
    });
  </script>
</body>
</html>
